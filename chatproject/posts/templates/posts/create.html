{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block body %}

<div class="w-full max-w-7xl mx-auto px-4">
  <h2 class="mb-2 text-2xl text-left font-bold tracking-tight text-gray-900 dark:text-white">Create Post</h2>

<form method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg">Update</button>
</form>
{% endblock %}
<p class="text-center text-gray-500 text-xs">
  &copy;2020 Acme Corp. All rights reserved.
</p>

</div>
